{% extends 'myapp/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book appointment</title>
</head>
<body>
    
{% block body %}
<div class="container mt-4">
    <h2>Book Appointment with {{ doctor.get_full_name }}</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.speciality.id_for_label }}" class="form-label">Required speciality</label>
            {{ form.required_speciality }}
        </div>
        <div class="mb-3">
            <label for="{{ form.appointment_date.id_for_label }}" class="form-label">Date of Appointment</label>
            {{ form.appointment_date }}
        </div>
        <div class="mb-3">
            <label for="{{ form.start_time.id_for_label }}" class="form-label">Start Time of Appointment</label>
            {{ form.start_time }}
        </div>
        <button type="submit" class="btn btn-primary">Book Appointment</button>
    </form>
</div>
{% endblock %}

</body>
</html>
